<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un docteur</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="addDoctorform">
    <ion-list>

      <ion-item>
        <ion-label fixed>Nom</ion-label>
        <ion-input type="text" formControlName="nom" [(ngModel)]="nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Téléphone</ion-label>
        <ion-input type="text" formControlName="telephone" [(ngModel)]="telephone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Adresse</ion-label>
        <ion-input type="text" formControlName="adresse" [(ngModel)]="adresse"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Spécialité</ion-label>
        <ion-select formControlName="specialite" [(ngModel)]="specialite">
          <ion-option *ngFor="let label of modeKeys" [value]="label.id">{{label.label}}</ion-option>
        </ion-select>
      </ion-item>

      <br><button [disabled]="!addDoctorform.valid" ion-button (click)="ajouter()">Ajouter</button>
      
    </ion-list>
  </form>


</ion-content>
