<ion-header>

  <ion-navbar>
    <ion-title>
      <font style="color: white; letter-spacing: 1.5px">Ajouter un docteur</font>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="addDoctorform">
    <ion-list>

      <ion-item>
        <ion-label stacked>Nom</ion-label>
        <ion-input type="text" formControlName="nom" [(ngModel)]="nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Téléphone</ion-label>
        <ion-input type="text" formControlName="telephone" [(ngModel)]="telephone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Adresse</ion-label>
        <ion-input type="text" formControlName="adresse" [(ngModel)]="adresse"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Spécialité</ion-label>
        <ion-select formControlName="specialite" [(ngModel)]="specialite">
          <ion-option *ngFor="let label of modeKeys" [value]="label.id">{{label.label}}</ion-option>
        </ion-select>
      </ion-item>

      <br><button [disabled]="!addDoctorform.valid" ion-button full (click)="ajouter()">Ajouter</button>

    </ion-list>
  </form>


</ion-content>
