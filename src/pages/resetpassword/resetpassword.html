<ion-header>

  <ion-navbar>
    <ion-title>Mot de passe oublié</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="text-align: center; color: white">
    <small>
      Si vous avez oublié votre mot de passe, veuillez renseigner votre <em>adresse mail</em> ci-dessous afin que nous vous envoyions un lien de récupération pour votre compte.
    </small>
  </div><br/>

  <ion-item class="rounded">
    <ion-input type="mail" placeholder="E-mail" ></ion-input>
  </ion-item><br/>

  <button ion-button round color="light" block>Valider</button>

</ion-content>
