<ion-header>

</ion-header>


<ion-content padding>

    <div class="main-logo" style="text-align: center; position: relative; top: 10%">
        <img src="assets/img/logo.png" />
    </div>

    <div id="main-form">
        <form [formGroup]="loginForm">

            <ion-item class="rounded">
                <ion-input type="mail" formControlName="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
            </ion-item><br/>

            <ion-item class="rounded">
                <ion-input type="password" formControlName="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
                <button style="background: none; color: white; z-index: 9" (click)="forget_password()" item-right>Oublié ?</button>
            </ion-item><br/>

            <button ion-button round block color="light" id="log-button" [disabled]="!loginForm.valid" (click)="login()">S'identifier</button>
        </form>

        <p style="text-align: center">
            <button id="register" (click)="register_redirection()">Ouvrir un compte Capital Santé</button>
        </p><br/>
    </div>
</ion-content>
