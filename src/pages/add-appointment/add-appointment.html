<ion-header>

    <ion-navbar>
        <ion-title>Ajouter un rendez-vous</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="addAppointmentForm">
        <ion-list>
            <ion-item>
                <ion-label fixed>Nom</ion-label>
                <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Date</ion-label>
                <ion-input type="date" formControlName="date" [(ngModel)]="date"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Docteur</ion-label>
                <ion-select formControlName="doctor" [(ngModel)]="doctor">
                    <ion-option *ngFor="let doctorElement of doctorList" [value]="doctorElement.id">{{doctorElement.lastName}}</ion-option>
                </ion-select>
            </ion-item>

            <br>
            <button [disabled]="!addAppointmentForm.valid" ion-button (click)="addAppointment()">Ajouter</button>

        </ion-list>
    </form>


</ion-content>
