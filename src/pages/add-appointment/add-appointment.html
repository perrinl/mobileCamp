<ion-header>

    <ion-navbar>
      <ion-title>
        <font style="color: white; letter-spacing: 1.3px">Ajouter rendez-vous</font>
      </ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="addAppointmentForm">
        <ion-list>
            <ion-item>
                <ion-label stacked>Nom</ion-label>
                <ion-input type="text" formControlName="name" [(ngModel)]="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Date</ion-label>
                <ion-datetime pickerFormat="D/MMM/YYYY" displayFormat="D/M/YYYY" formControlName="date" [(ngModel)]="date"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label stacked>Heure</ion-label>
                <ion-datetime pickerFormat="HH:mm" formControlName="hour" [(ngModel)]="hour"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label stacked>Docteur</ion-label>
                <ion-select formControlName="doctor" [(ngModel)]="doctor">
                    <ion-option *ngFor="let doctorElement of doctorList" [value]="doctorElement">{{doctorElement.lastName}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label stacked>Notifications (en secondes)</ion-label>
                <ion-input type="number" formControlName="notificationHour" [(ngModel)]="notificationHour"></ion-input>
            </ion-item><br/><br/>

            <button full [disabled]="!addAppointmentForm.valid" ion-button (click)="addAppointment()">Ajouter</button>

        </ion-list>
    </form>

</ion-content>
