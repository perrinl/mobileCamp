<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="registration">

  <form [formGroup]="registrationForm" style="position: relative; top: 3%">

    <ion-item class="rounded">
      <ion-input type="text" placeholder="Nom" formControlName="firstname" [(ngModel)]="firstname"></ion-input>
    </ion-item><br/>

    <ion-item class="rounded">
      <ion-input type="text" placeholder="Prénom" formControlName="lastname" [(ngModel)]="lastname"></ion-input>
    </ion-item><br/>

    <ion-item class="rounded">
      <ion-input type="mail" placeholder="E-mail" formControlName="email" [(ngModel)]="email"></ion-input>
    </ion-item><br/>

    <ion-item class="rounded">
      <ion-input type="password" placeholder="Mot de passe" formControlName="password" [(ngModel)]="password"></ion-input>
    </ion-item><br/>

    <ion-item class="rounded">
      <ion-input type="password" placeholder="Confirmation du mot de passe" formControlName="verif" [(ngModel)]="verif"></ion-input>
    </ion-item><br/>

    <div style="text-align: center; color: white">
      <small>
        En cliquant sur S'inscrire, vous acceptez les <em>Conditions d'utilisation</em>, la <em>Politique de confidentialité</em> et la <em>Politique relative aux cookies</em> de Capital Santé
      </small>
    </div><br/>

    <button ion-button round color="light" id="reg-button" (click)="register()" [disabled]="!registrationForm.valid" block>S'inscrire</button>

  </form>

</ion-content>
