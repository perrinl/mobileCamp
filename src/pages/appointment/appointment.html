<ion-header>

    <ion-navbar>
        <ion-title>Rendez-vous</ion-title>
        <ion-buttons end>
            <button (click)="redirection_add_appointment()" style="background-color: #f8f8f8">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list *ngIf="appointmentList && appointmentList.length > 0; else addAppointment">



            <ion-item-sliding *ngFor="let appointment of appointmentList">
                <ion-item>
                    <h1>{{appointment.date | date:'dd/MM,  HH:mm'}}</h1>
                    <h2>{{ appointment.name }}</h2>
                    <p>{{ appointment.Doctor.lastName }}</p>
                    <ion-note item-right>{{ appointment.Doctor.phone }}</ion-note>
                </ion-item>
                <ion-item-options>
                    <button ion-button color="danger" (click)="delete(appointment.id)" icon-left>
                        <ion-icon name="trash"></ion-icon>
                        Supprimer
                    </button>
                    <button ion-button color="primary" icon-left>
                        <ion-icon name="create"></ion-icon>
                        Modifier
                    </button>
                    <button ion-button color="secondary" (click)="call(appointment.Doctor.phone)" icon-left>
                        <ion-icon name="call"></ion-icon>
                        Appeler
                    </button>
                </ion-item-options>
            </ion-item-sliding>
    </ion-list>
    <ng-template #addAppointment>
        <p>Aucun rendez-vous.</p>
        <button ion-button (click)="redirection_add_appointment()">Ajouter un rendez-vous</button>
    </ng-template>
</ion-content>
