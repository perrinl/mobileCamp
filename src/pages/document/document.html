<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="disconnected()" style="background-color: transparent"><ion-icon name="exit"></ion-icon></button>
    </ion-buttons>
    <ion-title>Documents</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-select [(ngModel)]="filterType">
    <ion-option value="name" selected>Nom</ion-option>
    <ion-option value="DoctorId">Docteur</ion-option>
    <ion-option value="date">Date</ion-option>
    <ion-option value="DocumentTypeId">Type</ion-option>
  </ion-select>
  <ion-list>
      <ion-item-sliding *ngFor="let document of documentList | filter: filterType">
        <button ion-item (click)="displayDocumentRedirection(document)">
          <h2>{{ document.name }}</h2>
          <p>Dr : {{ document.Doctor.lastName }}</p>
          <p>Le {{ document.date  | date: 'dd/MM/yyyy' }}</p>
          <p>{{ document.DocumentType.label }}</p>
        </button>
        <ion-item-options>
          <button ion-button color="danger" (click)="delete(document.id)" icon-left>
            <ion-icon name="trash"></ion-icon>
            Supprimer
          </button>
          <button ion-button color="primary" icon-left>
            <ion-icon name="create"></ion-icon>
            Modifier
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="redirection_addDocument()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
